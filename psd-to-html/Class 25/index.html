<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Class 25</title>

        <link href="assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/font-awesome.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <link href="assets/css/responsive.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="section-padding">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div id="googleMap" style="width:100%; height:600px"></div>

                        <script>
                            function myMap() {
                                var mapProp= {
                                    center:new google.maps.LatLng(23.758063,90.3844153),
                                    zoom:17,
                                    scrollwheel: false,
                                    styles: [
                                        {elementType: 'geometry', stylers: [{color: '#CFDDBA'}]},/*pura map ar background color*/
                                        {elementType: 'labels.text.stroke', stylers: [{color: '#ffffff'}]},/*pura map ar text background ba onak ta shadow typer color*/
                                        {elementType: 'labels.text.fill', stylers: [{color: '#538116'}]},/*pura map ar fill color*/

                                        {
                                          featureType: 'administrative.locality',
                                          elementType: 'labels.text.fill',
                                          stylers: [{color: '#c0392b'}]
                                        },

                                        {
                                          featureType: 'poi',
                                          elementType: 'labels.text.fill',
                                          stylers: [{color: '#8e44ad'}]
                                        },

                                        {
                                          featureType: 'poi.park',
                                          elementType: 'geometry',
                                          stylers: [{color: '#95a5a6'}]
                                        },

                                        {
                                          featureType: 'poi.park',
                                          elementType: 'labels.text.fill',
                                          stylers: [{color: '#2ecc71'}]
                                        },

                                        {
                                          featureType: 'poi.park',
                                          elementType: 'labels.text.stroke',
                                          stylers: [{color: '#2c3e50'}]
                                        },

                                        {
                                          featureType: 'road',
                                          elementType: 'geometry',
                                          stylers: [{color: '#16a085'}]
                                        },

                                        {
                                          featureType: 'road',
                                          elementType: 'geometry.stroke',
                                          stylers: [{color: '#1f2835'}]
                                        },
                                        {
                                          featureType: 'road',
                                          elementType: 'labels.text.fill',
                                          stylers: [{color: '#538116'}]
                                        },

                                        {
                                          featureType: 'road.highway',
                                          elementType: 'geometry',
                                          stylers: [{color: '#746855'}]
                                        },

                                        {
                                          featureType: 'road.highway',
                                          elementType: 'geometry.stroke',
                                          stylers: [{color: '#1f2835'}]
                                        },
                                        {
                                          featureType: 'road.highway',
                                          elementType: 'labels.text.fill',
                                          stylers: [{color: '#f3d19c'}]
                                        },
                                        {
                                          featureType: 'road.highway',
                                          elementType: 'labels.text.stroke',
                                          stylers: [{color: '#1f2835'}]
                                        },
                                        {
                                          featureType: 'transit',
                                          elementType: 'geometry',
                                          stylers: [{color: '#2f3948'}]
                                        },
                                        {
                                          featureType: 'transit.station',
                                          elementType: 'labels.text.fill',
                                          stylers: [{color: '#2ecc71'}]
                                        },
                                        {
                                          featureType: 'transit.station',
                                          elementType: 'labels.icon',
                                          stylers: [{ "saturation": -100 }]
                                        },
                                               
                                        {
                                          featureType: 'transit.station',
                                          elementType: 'labels.text.stroke',
                                          stylers: [{color: '#2c3e50'}]
                                        },
                                        {
                                          featureType: 'water',
                                          elementType: 'geometry',
                                          stylers: [{color: '#3498db'}]
                                        },
                                        {
                                          featureType: 'water',
                                          elementType: 'labels.text.fill',
                                          stylers: [{color: '#c0392b'}]
                                        },
                                        {
                                          featureType: 'water',
                                          elementType: 'labels.text.stroke',
                                          stylers: [{color: '#c0392b'}]
                                        }
                                  ]
                                };
                                var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
                            }
                        </script>
                        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAQQ6rzz5L-AS1SMmNEP55I6AplIvLzTOI&callback=myMap"></script>
                    </div>
                </div>
            </div>
        </div>


        
        

        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/main.js"></script>
    </body>
</html>
